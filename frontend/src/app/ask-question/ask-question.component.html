<div class='relative flex justify-center top-24'>
  <div
    class='relative w-full max-w-4xl p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 text-black'>
    <form class='space-y-6' action='#' [formGroup]="questionForm" (ngSubmit)="onSubmit($event)">
      <h5 class='text-2xl font-bold text-center text-gray-900'>
        Ask a Question
      </h5>
      <div>
        <label for="title" class='block mb-2 text-sm font-medium text-gray-900'>
          <p class="font-bold">Title <span class="text-red-500" *ngIf="showRequired">*</span></p>
          <p class="text-xs text-gray-500">Be specific and imagine youâ€™re asking a question to another person.</p>
        </label>
        <input
          id="title"
          formControlName="title"
          class='bg-gray-50 border border-gray-300  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400 '
          placeholder='Docker broke...'
          required
        />
      </div>
      <div>
        <label for="content" class='block mb-2 text-sm font-medium text-gray-900 '>
          <p class="font-bold">What are the details of your problem? <span class="text-red-500" *ngIf="showRequired">*</span></p>
          <p class="text-xs text-gray-500">Introduce the problem and expand on what you put in the title. Minimum 20 characters.</p>
        </label>
        <textarea
          formControlName="content"
          id="content"

          class='bg-gray-50 border min-h-48 border-gray-300  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400 '
          required
        ></textarea>
      </div>
      <div>
        <label for="title" class='block mb-2 text-sm font-medium text-gray-900'>
          <p class="font-bold">Tags</p>
          <p class="text-xs text-gray-500">Add up to 5 tags to describe what your question is about. Start typing to see suggestions.</p>
        </label>
        <div>
          <span *ngIf="tags.length > 0">
            <p class="bg-gray-100 inline-block mr-2 max-w-fit text-xs px-0.5 py-1 mb-2 font-bold rounded-md" *ngFor="let tag of tags">{{ tag.tag.name }}
              <button (click)="removeTag(tag)" class="font-bold ml-0.5 rounded-md text-md px-1 py-0.5 hover:bg-gray-700 hover:text-white transition"><i class="fa-solid fa-xmark"></i></button>
            </p>
          </span>
        </div>

        <input
          (input)="getResults($event)"
          class='bg-gray-50 border border-gray-300 disabled:bg-gray-100 disabled:cursor-not-allowed  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400 '
          placeholder='e.g Java'
          required
          [disabled]="tags.length == 5"
        />
        <div *ngIf="tagResults.length > 0" class="flex flex-wrap max-h-[calc(2*theme(spacing.40))] overflow-hidden border-2 rounded-md">
          <span (click)="handleTagSelect(tag)" *ngFor="let tag of tagResults" class="w-1/4 hover:bg-gray-100 cursor-pointer p-2 min-h-24 border">
            <p class="bg-gray-100 text-xs p-2 font-bold rounded-md max-w-fit" href="/tags">{{tag.tag.name}}</p>
              <p>{{tag.tag.description}}</p>
          </span>
        </div>
      </div>
      <div>
        <button type="submit" (submit)="onSubmit($event)">Post</button>
        <p class="text-xs" *ngIf="showRequired">Anything marked with <span class="text-red-500">*</span> need to be filled in before submitting</p>
      </div>
    </form>
  </div>
</div>
