<hr *ngIf="showForm" class="dark:border-gray-600 w-97% mx-auto mt-8 mb-6">
<div class="ml-8">
  <form *ngIf="showForm" [formGroup]="bountyForm">
    <label class="text-xs text-gray-500">How much reputation do you wish to bounty? (10 rep per hour)</label><br>
    <input formControlName="value" type="number"
           class="border-1 rounded-md placeholder-gray-400  dark:bg-gray-600 dark:border-gray-500  dark:text-gray-100 "
           placeholder="bounty"/>
  </form>
  <button (click)="onAddBountyClick()"
          class="bg-blue-500 hover:bg-blue-600 transition p-1 px-2 rounded-md mt-2 text-white">Add Bounty
  </button>
  <button (click)="hideForm()" *ngIf="showForm"
          class="ml-2 hover:bg-gray-100 text-gray-800 dark:text-gray-100 dark:hover:bg-gray-800 px-2 py-0.5 rounded-md">
    <i
      class="fa-solid fa-xmark"></i></button>
</div>
