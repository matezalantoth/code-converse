<nav class="fixed z-10 h-12 top-0 w-screen bg-white flex justify-between items-center">
  <div class="flex items-center h-full">
    <img
      src="assets/logo.png"
      class="h-10 ml-4 cursor-pointer"
      (click)="redirectToDashboard()"
      alt="Logo"/>
  </div>

  <div class="flex items-center h-full">
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-700 transition duration-300"
      (click)="redirectToAskQuestion()">
      Ask Question
    </button>

    <div
      *ngIf="navbarRep.username !== undefined"
      class="flex items-center text-gray-700 text-sm ml-6 mr-4">
      <span class="mr-2">
        <span class="font-bold">{{ navbarRep.username }} {{ navbarRep.rep.trueReputation }}</span>
        <span class="ml-1 text-gray-500">({{ navbarRep.rep.reputation }})</span>
      </span>
    </div>

    <button
      *ngIf="isLoggedIn | async"
      (click)="logout()"
      class="bg-red-500 mr-4 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm transition duration-300">
      Logout
    </button>
    <button
      *ngIf="!(isLoggedIn | async)"
      (click)="login()"
      class="bg-blue-500 hover:bg-blue-600 ml-2 mr-6  text-white px-4 py-2 rounded-md text-sm transition duration-300">
      Login
    </button>
  </div>
</nav>

<hr class="border-t border-gray-300 fixed top-12 w-full">
