<div class="min-h-40 mt-4 ml-8 flex">
  <div class="w-12 flex flex-col items-center">
    <button *ngIf="owner && !question.hasAccepted" (click)="accept()"
            [ngClass]="{'text-green-500 text-2xl font-bold': answer.accepted,'border dark:border-gray-100 dark:hover:bg-green-400 dark:hover:text-gray-900 rounded-3xl p-2 px-3.5 hover:bg-green-500 hover:text-white': !answer.accepted}"
            class="mb-2 transition dark:text-gray-100">
      <i class="fa-solid fa-check"></i>
    </button>
    <button (click)="accept()" *ngIf="answer.accepted && owner"
            [ngClass]="'text-green-500 dark:text-green-400 text-2xl font-bold'"
            class="mb-2">
      <i class="fa-solid fa-check"></i>
    </button>
    <div
      *ngIf="answer.accepted && !owner"
      class="text-green-500 text-2xl font-bold">
      <i class="fa-solid fa-check"></i>
    </div>
    <button
      [ngClass]="{'bg-blue-500 hover:bg-blue-600 dark:bg-blue-400 dark:hover:bg-blue-500 dark:text-gray-900 text-gray-100 dark:border-gray-600': isVote(VoteType.UPVOTE), 'hover:bg-orange-200 dark:hover:bg-orange-900 dark:text-gray-100': !isVote(VoteType.UPVOTE)}"
      (click)="upvote()" class="border rounded-3xl p-2 px-3.5 cursor-pointer">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
    <p class="font-bold text-xl mt-2 mb-2 dark:text-gray-100">{{ answer.votes }}</p>
    <button
      [ngClass]="{'bg-blue-500 hover:bg-blue-600 dark:bg-blue-400 dark:hover:bg-blue-500 dark:text-gray-900 text-gray-100 dark:border-gray-600': isVote(VoteType.DOWNVOTE), 'hover:bg-orange-200 dark:hover:bg-orange-900 dark:text-gray-100': !isVote(VoteType.DOWNVOTE)}"
      (click)="downvote()" class="border rounded-3xl p-2 px-3.5 mb-4 cursor-pointer">
      <i class="fa-solid fa-arrow-down"></i>
    </button>
  </div>
  <div class="ml-12 w-7/8 break-words dark:text-gray-100">
    <div class="dark:text-gray-100" [innerHTML]="content"></div>
  </div>
</div>
<div class="text-sm mt-2 ml-32 mb-4">
  <span
    class="text-blue-500 dark:text-blue-400 hover:underline cursor-pointer">{{ question.posterName }}</span>
  <span class="font-bold dark:text-gray-100"> {{ question.posterTrueRep }}</span>
  <span class="dark:text-gray-100"> asked {{ this.api.calculatePostedAt(question.postedAt) }}</span>
</div>
