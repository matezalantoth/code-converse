<div class="min-h-40 mt-8 ml-8 flex">
  <div class="w-12 flex flex-col items-center">
    <button *ngIf="owner && !question.hasAccepted" (click)="accept()"
            [ngClass]="{'text-green-500 text-2xl font-bold': answer.accepted,'border rounded-3xl p-2 px-3.5 hover:bg-green-500 hover:text-white': !answer.accepted}"
            class="mb-2">
      <i class="fa-solid fa-check"></i>
    </button>
    <button (click)="accept()" *ngIf="answer.accepted && owner"
            [ngClass]="'text-green-500 text-2xl font-bold'"
            class="mb-2">
      <i class="fa-solid fa-check"></i>
    </button>
    <div
      *ngIf="answer.accepted && !owner"
      class="text-green-500 text-2xl font-bold">
      <i class="fa-solid fa-check"></i>
    </div>
    <button [ngClass]="{'bg-blue-500 text-white': isVote(VoteType.UPVOTE), 'hover:bg-orange-200': !isVote(VoteType.UPVOTE)}" (click)="upvote()" class="border rounded-3xl p-2 px-3.5 hover:bg-orange-200 cursor-pointer">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
    <p class="font-bold text-xl mt-2 mb-2">{{answer.votes}}<p>
    <button [ngClass]="{'bg-blue-500 text-white': isVote(VoteType.DOWNVOTE), 'hover:bg-orange-200': !isVote(VoteType.DOWNVOTE)}" (click)="downvote()" class="border rounded-3xl p-2 px-3.5 mb-4 cursor-pointer">
      <i class="fa-solid fa-arrow-down"></i>
    </button>
  </div>
  <div class="ml-12">{{answer.content}}</div>
</div>
<hr class="mt-2 w-97% m-auto">
