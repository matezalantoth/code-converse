<div class='relative flex justify-center  p-2 pt-8 mt-8 top-36'>
  <div
    class='relative w-full max-w-sm p-4 bg-white dark:bg-gray-900 dark:border-gray-600 border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 text-black'>
    <form class='space-y-6' action='#' [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
      <h5 class='text-xl font-medium text-gray-900 dark:text-gray-100'>
        Log in to help yourself and others!
      </h5>
      <div>
        <label for="email" class='block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100'>
          Your email
        </label>
        <input
          formControlName="email"
          id="email"
          type='email'
          class='bg-gray-50 border border-gray-300  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-gray-100'
          placeholder='name@company.com'
          required
        />
      </div>
      <div>
        <label for="password" class='block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100'>
          Your password
        </label>
        <input
          formControlName="password"
          id="password"
          type='password'
          placeholder='••••••••'
          class='bg-gray-50 border border-gray-300 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 '
          required
        />
      </div>
      <button
        [disabled]="loginForm.invalid"
        type='submit'
        class='w-full text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-nonefont-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:bg-gray-400 disabled:hover:bg-gray-400 disabled:cursor-not-allowed'
      >
        Login to your account
      </button>
    </form>

    <div class='text-sm font-medium mt-2 text-gray-500 '>
      Don't have an account yet?
      <p
        class='text-blue-700 hover:underline dark:text-blue-500 cursor-pointer'
        (click)="nav.redirectToSignup()"
      >
        make one!
      </p>
    </div>
  </div>
</div>
